{% extends "base.html" %}
{% block content %}
<section class="card form-card">
  <h2>Create account</h2>
  <form method="post">
    <label>Username<input name="username" required></label>
    <label>Password<input name="password" type="password" required></label>
    <label>Age<input name="age" type="number" value="30"></label>
    <label>Sex
      <select name="sex"><option>male</option><option>female</option><option>other</option></select>
    </label>
    <label>Height (cm)<input name="height_cm" type="number" value="170"></label>
    <label>Weight (kg)<input name="weight_kg" type="number" value="70"></label>
    <div class="actions"><button class="btn" type="submit">Create</button></div>
  </form>
</section>
{% endblock %}
